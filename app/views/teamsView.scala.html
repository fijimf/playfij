@(tp: models.SeasonStandings)

@import structure._

@richMain("Teams",  None) {


@sheetHeader("#ddd", "#444") {
    <div class="span3">
        <h3>Teams</h3>
    </div>

    <div class="span1" id="team-header-logo">
        <img class="spin" style="padding-top:15px;"
         src="/assets/images/blank.png">
    </div>
    <div class="span8">
    <h3 id="team-header-name" >&nbsp;</h3>
    <h4 id="team-header-record">&nbsp;</h4>
    </div>

}

<div class="row-fluid">
    <div class="span12">
        <div class="container-fluid">

            <div class="row-fluid">
                <div class="span12">
                    <table class="table table-compact table-bordered table-packed ">
                        <thead/>
                        <tbody>
                        @tp.conferenceStandings.map { cs =>
                        <tr style="height:44px;">

                            <th style="width:20em; text-align: right">@cs.conference.name<img style="padding-left: 10px; padding-right:10px;" src=@cs.conference.logoUrlSmall.getOrElse("/assets/images/bball40.png")  /></th>
                            @cs.records.map { rec =>

                            <td style="width:44px; background-color:@rec._1.primaryColor.getOrElse("white")">
                            <a href="@controllers.routes.Schedule.team(rec._1.key)">
                                <img style="width:40px; height:40px"
                                     src=@rec._1.logoUrlSmall.getOrElse("/assets/images/bball40.png")
                                     onmouseover="headlineTeam('@rec._1.logoUrl.getOrElse("/assets/images/bball70.png")', '@rec._1.name','@rec._1.nickname', '@cs.conference.name', '@rec._2._1.wins','@rec._2._1.losses','@rec._2._2.wins','@rec._2._2.losses')"
                                onmouseout="dropHeadline()"/>
                            </a>
                            </td>
                            }
                            <td colspan="@{16 - cs.records.length}">&nbsp;</td>
                        </tr>
                        }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row-fluid">
    <div class="span12">
        <script type="text/javascript"><!--
google_ad_client = "ca-pub-8640781414553071";
/* bottom */
google_ad_slot = "3752417978";
google_ad_width = 728;
google_ad_height = 90;
//-->
        </script>
        <script type="text/javascript"
                src="//pagead2.googlesyndication.com/pagead/show_ads.js">
        </script>
    </div>
</div>
</div>

}
